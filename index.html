<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body>
  <header class="bg-teal-800 text-white">
   <div class="container mx-auto flex items-center justify-between py-2 px-4">
    <div class="flex items-center space-x-4">
     <img alt="Leicester City Council logo" class="h-10 w-10" height="40" src="https://storage.googleapis.com/a1aa/image/pXtfrCyuckzbN6dmS5UmfoEBfN7XCOXxwtWySGN6FAUmapinA.jpg" width="40"/>
     <span class="text-xl font-semibold">
      Leicester City Council
     </span>
    </div>
    <div class="flex items-center space-x-4">
     <div class="relative">
      <input class="pl-4 pr-10 py-2 rounded-full text-gray-700" placeholder="Search our website" type="text"/>
      <i class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
      </i>
     </div>
     <a class="hover:underline" href="#">
      My Account
     </a>
     <div class="relative">
      <button class="hover:underline">
       A-Z
       <i class="fas fa-caret-down">
       </i>
      </button>
     </div>
     <button class="text-2xl">
      <i class="fas fa-bars">
      </i>
     </button>
    </div>
   </div>
  </header>
 </body>
</html>
